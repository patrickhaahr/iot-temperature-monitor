<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Temperature Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">Temperature Monitor</h1>
                
                <!-- WiFi Configuration Form (shown in AP mode) -->
                <div id="wifi-config" class="hidden">
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">WiFi Configuration</h2>
                    <form id="wifi-form" class="space-y-4">
                        <div>
                            <label for="ssid" class="block text-sm font-medium text-gray-700">WiFi Network</label>
                            <input type="text" id="ssid" name="ssid" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" name="password" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Connect
                        </button>
                    </form>
                </div>

                <!-- Temperature Display -->
                <div id="temperature-display">
                    <div class="text-center py-8">
                        <div class="text-6xl font-bold text-blue-600 mb-2">
                            <span id="temperature">--.-</span>Â°C
                        </div>
                        <div class="text-sm text-gray-500" id="connection-status">
                            Connecting...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
